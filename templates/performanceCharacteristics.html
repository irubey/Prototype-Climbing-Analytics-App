<!DOCTYPE html>
<html>
<head>
    <title>Performance Characteristics</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
    var sportPyramidData = {{ sport_pyramid|safe }};
    var tradPyramidData = {{ trad_pyramid|safe }};
    var boulderPyramidData = {{ boulder_pyramid|safe }};
    var userTicksData = {{ user_ticks|safe }};
    var binnedCodeDict = {{ binned_code_dict|safe }};
    </script>
</head>
<body>

    <!-- Added the link back to pyramid-input -->
    <a href="{{ url_for('userviz', username=username) }}">Home</a>
    <br>
    <a href="mailto:climbing.analytics@gmail.com"> This is a prototype application, please provide feedback here</a>

    <section>
        <div id="characteristics-filters">
            <h3>Discipline Filter</h3>
            <input type="radio" id="filter-performance-sport" name="characteristics-discipline-filter" value="sport" checked>
            <label for="filter-performance-sport">Sport</label>
            <input type="radio" id="filter-performance-trad" name="characteristics-discipline-filter" value="trad">
            <label for="filter-performance-trad">Trad</label>
            <input type="radio" id="filter-performance-boulder" name="characteristics-discipline-filter" value="boulder">
            <label for="filter-performance-boulder">Boulder</label>

            <h3>Time Filter</h3>
            <input type="radio" id="filter-performance-time-allTime" name="characteristics-time-filter" value="allTime" checked>
            <label for="filter-performance-time-allTime">All Time</label>
            <input type="radio" id="filter-performance-time-lastYear" name="characteristics-time-filter" value="lastYear">
            <label for="filter-performance-time-lastYear">Past Year</label>
            <input type="radio" id="filter-performance-time-lastSixMonths" name="characteristics-time-filter" value="lastSixMonths">
            <label for="filter-performance-time-lastSixMonthsr">Last 6mo.</label>
            <input type="radio" id="filter-performance-time-lastThreeMonths" name="characteristics-time-filter" value="lastThreeMonths">
            <label for="filter-performance-time-lastThreeMonthsr">Last 3mo.</label>
        </div>


        <h1>Characteristics</h1>
        <div id="performance-characteristics"></div>
        
        <a href="{{ url_for('pyramid_input', username=username) }}"><h2>Input Route Characteristics</h2></a>

        <h2>Length</h2>
        <div id="performance-length"></div>

        <h2>Style</h2>
        <div id="performance-style"></div>
        <a href="{{ url_for('pyramid_input', username=username) }}"><h2>Input Route Styles</h2></a>
    </section>
    
    <!-- Include the second JavaScript file -->
    <script src="{{ url_for('static', filename='js/commonFilters.js') }}"></script>
    <script src="{{ url_for('static', filename='js/performanceCharacteristics.js') }}"></script>
</body>
</html>
