services:
  - type: web
    name: climb-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: FLASK_APP
        value: app
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: climb-db
          property: connectionString

databases:
  - type: postgres
    name: climb-db
    plan: free
    ipAllowList: []
